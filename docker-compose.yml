services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: acid
      POSTGRES_PASSWORD: acid
      POSTGRES_DB: acidcomics
    ports:
      - "5432:5432"
    volumes:
      - acidcomics_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acid -d acidcomics"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: .
    environment:
      DATABASE_URL: postgres://acid:acid@db:5432/acidcomics
      JWT_SECRET: super_long_random_secret_key_change_me
      RUST_LOG: info
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  acidcomics_pg:
